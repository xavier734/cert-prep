<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hours of Operation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 10px;
        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hours of Operation</h1>
        <table>
            <tr>
                <th>Days</th>
                <th>Hours</th>
            </tr>
            <tr>
                <td>Mon – Fri</td>
                <td>10 a.m. to 7 p.m.</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>9 a.m. to 6 p.m.</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>11 a.m. to 5 p.m.</td>
            </tr>
            <tr>
                <td colspan="2">Hours vary on holidays</td>
            </tr>
        </table>
    </main>
</body>
</html>
